<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Go WASM Example</title>
</head>
<body>
    <h1>Go WebAssembly Demo</h1>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance); // 启动 Go 程序

            // 现在可以直接调用 window.add
            const sum = add(3, 5);
            console.log("3 + 5 =", sum);
        });
    </script>
</body>
</html>
